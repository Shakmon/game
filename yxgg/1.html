<h1>热烈庆祝游戏官网成立！</h1>
<h2>在内测部，网站程序部，软件部，设计部同志们的共同努力下，我们共同推出了I wanna be a SAD这款新游戏，今天，在我们的努力下，游戏官网正式成立，这对新成员以及我们的顾客了解侠客盟有很大的帮助，在此，我代表网络程序部，表示热烈的祝贺！祝：越办越好！</h2>
